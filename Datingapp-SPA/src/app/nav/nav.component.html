<nav class="navbar navbar-expand-md navbar-dark  bg-primary">

 <div class="container">

  <a class="navbar-brand" [routerLink]="['/home']"  >Datting App</a>
  

  
  <ul *ngIf="logedin()" class="navbar-nav mr-auto" >
    <li class="nav-item active" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/member']"  >Matches </a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link"  [routerLink]="['/lists']"  >Lists</a>
    </li>
    <li class="nav-item" routerLinkActive="active" >
      <a class="nav-link " [routerLink]="['/messages']"  >Messages</a>
    </li>
 

  </ul>
  <div *ngIf="logedin()" class="dropdown" dropdown>
    <a class="btn btn-secondary dropdown-toggle text-light" dropdownToggle >
      {{ loginservice.decodedToken?.unique_name }}
    </a>
  
    <div class="dropdown-menu mt-3" *dropdownMenu >
      <a class="dropdown-item" [routerLink]="['/member/edit']" ><i class="fa fa-user"></i> Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item"  href="#" (click)="logout()"><li class="fa fa-sign-out"></li> LogOut</a>
    </div>
  </div>
  <form *ngIf="!logedin()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username" >
    <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password"  required [(ngModel)]="model.password" >
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>

 </div>
