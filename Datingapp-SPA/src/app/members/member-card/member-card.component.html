<div class="card mb-4">
  <div class="card-img-wrapper">
  <img src="{{user.photoUrl}}" class="car-img-top" alt="{{user.knowAs}}">
  <ul class="list-inline member-icons animate text-center mt-2">
    <li class="list-inline-item">
      <button class="btn btn-primary" [routerLink]="['/member',user.id]" routerLinkActive="router-link-active"  ><i class="fa fa-user"></i></button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
    </li>
  </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-4">
    <i class="fa fa-user"></i>{{user.knowAs}},{{user.age}}
    </h6>
    <p class="card-text text-muted text-center">
      {{user.city}}
    </p>
  </div>
</div>
