<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your profile</h1>
    </div>
    <div class="col-sm-8">
       <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information: </strong> you have made changes  any unsaved change will be lost 
       </div>
    </div>
  
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
      <img class="card-img-top imag-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knowAs}}">
      <div class="card-body">
        <div>
          <strong>
            location:
          </strong>
          <p>
            {{user?.city}},{{user?.country}}
          </p>
        </div>
        <div>
          <strong>
            Age:
          </strong>
          <p>
            {{user?.age}}
          </p>
        </div>
        <div>
          <strong>
            last active:
          </strong>
          <p>
            {{user?.lastActive}}
          </p>
        </div>
        <div>
          <strong>
            member since :
          </strong>
          <p>
            {{user?.created}}
          </p>
        </div>
        <div class="card-footer">
         
            <button [disabled]="!editForm.dirty" form="userEditForm" class="btn btn-success btn-block">Save Chaneges</button>
       
        
        </div>
      </div>
      </div>
    </div>
    <div class="col-sm-8">
      <tabset>
        <tab heading="Edit profile ">
          <form #editForm="ngForm" id="userEditForm" (ngSubmit)="updateUser()">
            <h4>Description</h4>
            <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
            <h4>Looking For</h4>
            <textarea name="lookingFor" rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
            <h4>Interest</h4>
            <textarea name="interests" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
            <h4>Location Details:</h4>
            <div class="form-inline">
                <label for="city" >City</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                <label for="country" >City</label>
                <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
            </div>

          </form>
         
        </tab>
        <tab heading="Edit Photos">
       <p>photo with go here </p>
        </tab>
     
      </tabset>
    </div>
  </div>
</div>
