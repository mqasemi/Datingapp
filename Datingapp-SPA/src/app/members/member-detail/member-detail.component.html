<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
      <img class="card-img-top imag-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knowAs}}">
      <div class="card-body">
        <div>
          <strong>
            location:
          </strong>
          <p>
            {{user?.city}},{{user?.country}}
          </p>
        </div>
        <div>
          <strong>
            Age:
          </strong>
          <p>
            {{user?.age}}
          </p>
        </div>
        <div>
          <strong>
            last active:
          </strong>
          <p>
            {{user?.lastActive}}
          </p>
        </div>
        <div>
          <strong>
            member since :
          </strong>
          <p>
            {{user?.created}}
          </p>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div class="col-sm-8">
      <tabset>
        <tab heading="About {{user.knowAs}}">
          <h4>Description</h4>
        <p>{{user.introduction}}</p>
        <h4>Looking For</h4>
        <p>{{user.lookingFor}}</p>
        </tab>
        <tab heading="intersting">
          <h4>intersts</h4>
        <p>{{user.interests}}</p>
        </tab>
        <tab heading="Photos">
          <p>photo will go here</p>
        </tab>
        <tab heading="Messages">
          <p>Messages will go here</p>
        </tab>
      </tabset>
    </div>
  </div>
</div>
